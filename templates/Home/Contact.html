<div id="contact" class="relative mx-auto my-24 max-w-xl w-[90%] group">
  <!-- Outer animation layers -->
  <div class="absolute inset-0 flex items-center justify-center rounded-xl border-2 py-20 backdrop-blur-[0.01px] transform-gpu transition-transform duration-700 group-hover:-rotate-12 border-black dark:border-white z-0"></div>
  <div class="absolute inset-0 flex items-center justify-center rounded-xl border-2 py-20 backdrop-blur-[0.01px] transform-gpu transition-transform duration-700 group-hover:rotate-12 border-black dark:border-white z-0"></div>

  <!-- Main content -->
  <div class="relative z-10 rounded-xl border-2 border-black dark:border-white p-8 backdrop-blur-sm transition-all duration-700 ease-in-out hover:backdrop-blur-lg bg-white/10 dark:bg-black/10 hover:scale-105">
    <h2 class="text-2xl font-bold mb-6 text-center dark:text-white font-mono">Contact Us</h2>

    <form method="POST" action="#contact">
      <input
        type="text"
        name="name"
        placeholder="Name"
        class="mb-4 w-full rounded-md p-3 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white/80 dark:bg-gray-800 dark:text-white transition-all"
      />
      <input
        type="text"
        name="subject"
        placeholder="Subject"
        class="mb-4 w-full rounded-md p-3 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white/80 dark:bg-gray-800 dark:text-white transition-all"
      />
      <textarea
        name="message"
        rows="6"
        placeholder="Enter Your Message"
        class="mb-4 w-full rounded-md p-3 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white/80 dark:bg-gray-800 dark:text-white transition-all"
      ></textarea>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="mb-6">
            {% for msg in messages %}
              <div class="p-4 rounded-md text-white text-center 
                {% if 'successful' in msg %}
                  bg-green-600
                {% else %}
                  bg-red-600
                {% endif %}">
                {{ msg }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      <button
        type="submit"
        class="dark:bg-blue-600 text-white px-4 py-2 rounded-full dark:hover:bg-blue-700 w-full transform-gpu transition-all hover:-translate-y-1 duration-200 bg-green-500 hover:bg-green-700"
      >
        Send Message
      </button>
    </form>
  </div>
</div>
