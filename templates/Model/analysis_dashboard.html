<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <title>Your Stock Analyses</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-[#e9f1fa] to-[#f0e7f7] dark:from-[#0f172a] dark:to-[#1e293b] text-gray-900 dark:text-white min-h-screen p-6">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-4xl font-bold mb-10 text-center">Your Analyses</h1>
    
    {% if records %}
      <div class="space-y-8">
        {% for r in records %}
        <a href="{{ r.path }}" target="_blank" class="block bg-white/10 dark:bg-white/5 backdrop-blur-md border border-white/20 rounded-xl shadow hover:shadow-xl hover:scale-[1.01] transition-all px-8 py-6">
          <div class="flex justify-between items-center">
            <div>
              <h2 class="text-2xl font-semibold">{{ r.ticker }}</h2>
              <p class="text-sm text-gray-700 dark:text-gray-400">Date: {{ r.date }}</p>
            </div>
            <div class="text-right">
              <p class="text-indigo-500 font-bold">View Report â†’</p>
            </div>
          </div>
        </a>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-center text-lg text-gray-600 dark:text-gray-400">No analyses yet. Go to <a href="/choose" class="text-blue-500 underline">Choose Stock</a> to start.</p>
    {% endif %}
  </div>
</body>
</html>
