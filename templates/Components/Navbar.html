<!-- templates/Components/Navbar.html -->
<script src="{{ url_for('static', filename='spaghetti.js') }}"></script>
<nav
  id="navbar"
  class="flex top-0 -left-1 fixed justify-between z-50 w-full items-center backdrop-blur-md bg-white/10 dark:bg-black/10 border-b border-white/20 dark:border-black/20 shadow-sm"
>
  <span
    id="navbar-title"
    class="px-6 md:px-20 py-4 font-semibold text-lg md:text-xl text-slate-800 dark:text-white whitespace-nowrap"
  >
    {{nb}}
  </span>

  <ul
    id="navbar-menu"
    class="flex flex-wrap justify-end items-center gap-2 md:gap-6 px-6 md:px-28 py-4 font-mono"
  >
    <a href="/">
      <li
        id="nav-home"
        class="border-2 dark:border-white dark:text-slate-200 border-slate-500 hover:border-slate-800 transform-gpu transition-transform text-slate-900 hover:bg-orange-500 hover:-translate-y-1 px-4 rounded-full py-[5px] whitespace-nowrap"
      >
        Home
      </li>
    </a>
    <a href="/#contact">
      <li
        id="nav-links"
        class="border-2 dark:border-white dark:text-slate-200 border-slate-500 hover:border-slate-800 transform-gpu transition-transform text-slate-900 hover:bg-orange-500 hover:-translate-y-1 px-4 rounded-full py-[5px] whitespace-nowrap"
      >
        Contact
      </li>
    </a>
    <a href="https://discord.gg/Q4Ys8rTw6y" target="_blank" rel="noreferrer">
      <li
        id="nav-discord"
        class="border-2 dark:border-white dark:text-slate-200 border-slate-500 hover:border-slate-800 transform-gpu transition-transform text-slate-900 hover:bg-orange-500 hover:-translate-y-1 px-4 rounded-full py-[5px] whitespace-nowrap"
      >
        Discord
      </li>
    </a>

    <!-- User block: static example, replace with Jinja if dynamic -->
    {% if user %}
    <a href="/logout">
    {% else %}
    <a href="/login">
    {% endif %}
    <li
      id="nav-login"
      class="border-2 dark:border-white dark:text-slate-200 border-slate-500 hover:border-slate-800 transform-gpu transition-transform text-slate-900 hover:bg-orange-500 hover:-translate-y-1 px-4 rounded-full py-[5px] whitespace-nowrap"
    >
    {% if user %}
      {{user}}
    {% else %}
      Login
    {% endif %}
      
    </li>
  </a>

    <li
      id="darkmode-wrapper"
      class="transform-gpu transition-transform hover:-translate-y-1 whitespace-nowrap"
    >
      <button id="darkmode-btn" onclick="darkmode()">
        <img
          id="darkmode"
          class="w-6 md:w-8"
          src="/static/light.svg"
          alt="dark mode"
        />
      </button>
    </li>
  </ul>
</nav>
